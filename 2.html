<!DOCTYPE html>
<html lang="ja" data-theme="light" style="--vsc-domain: &quot;www.genspark.ai&quot;;"><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>本日のプラン - 東京ディズニーランド</title>
<link href="https://fonts.googleapis.com" rel="preconnect">
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&amp;family=Shippori+Mincho:wght@500;700&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Zen Maru Gothic', sans-serif;
            width: 1280px;
            min-height: 720px;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 50px 80px;
        }

        /* Top Decorative Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #1e3a8a; /* Royal Blue */
            display: flex;
            z-index: 10;
        }
        .top-bar-accent {
            width: 33%;
            height: 100%;
            background-color: #fbbf24; /* Gold */
            margin: 0 auto;
        }

        .slide-title {
            font-family: 'Shippori Mincho', serif;
            color: #1e3a8a;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 20px;
        }
        
        .slide-title::before {
            content: "✦";
            color: #fbbf24;
            font-size: 32px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            height: 100%;
            padding-bottom: 20px;
        }

        .toc-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .toc-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #fbbf24;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        /* Hover effect simulates selection */
        .toc-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #cbd5e1;
            background-color: #fff;
        }
        
        .toc-card:hover::after {
            transform: scaleX(1);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(30, 58, 138, 0.2);
            transition: transform 0.3s ease;
        }

        .toc-card:hover .icon-circle {
            transform: scale(1.1) rotate(5deg);
            background-color: #172554;
        }

        .icon-circle i {
            font-size: 36px;
            color: #fbbf24;
        }

        .card-title {
            font-family: 'Shippori Mincho', serif;
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 13px;
            color: #64748b;
            font-family: 'Zen Maru Gothic', sans-serif;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* Footer decoration */
        .page-number {
            position: absolute;
            bottom: 25px;
            right: 40px;
            font-family: 'Shippori Mincho', serif;
            color: #cbd5e1;
            font-size: 18px;
        }
        
        /* Decorative corner */
        .corner-decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            overflow: hidden;
            pointer-events: none;
        }
        .corner-decoration::before {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(251, 191, 36, 0.1);
            z-index: 0;
        }
    </style>
</head>
<body style="">
<div class="slide-container">
<!-- Top Decorative Bar -->
<div class="top-bar">
<div class="top-bar-accent"></div>
</div>
<!-- Title -->
<h2 class="slide-title" style="font-size: 32px;">目次</h2>
<!-- Grid Content -->
<div class="card-grid">
<!-- Card 1 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-solid fa-wand-magic-sparkles"></i>
</div>
<div class="card-title">アトラクション</div>
<p class="card-subtitle">ATTRACTIONS</p>
</div>
<!-- Card 2 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-solid fa-crown"></i>
</div>
<div class="card-title">ショー・パレード</div>
<p class="card-subtitle">SHOWS &amp; PARADES</p>
</div>
<!-- Card 3 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-solid fa-utensils"></i>
</div>
<div class="card-title">フード・レストラン</div>
<p class="card-subtitle">DINING</p>
</div>
<!-- Card 4 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-regular fa-clock"></i>
</div>
<div class="card-title">スケジュール</div>
<p class="card-subtitle">SCHEDULE</p>
</div>
<!-- Card 5 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-solid fa-ticket"></i>
</div>
<div class="card-title">各種パス (DPA等)</div>
<p class="card-subtitle">PASSES</p>
</div>
<!-- Card 6 -->
<div class="toc-card">
<div class="icon-circle">
<i class="fa-solid fa-map"></i>
</div>
<div class="card-title">マップ・その他</div>
<p class="card-subtitle">MAP &amp; INFO</p>
</div>
</div>
<!-- Footer -->
<div class="corner-decoration"></div>
<div class="page-number">02</div>
</div>

</body></html>
